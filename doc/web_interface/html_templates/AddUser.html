<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Site State Shell</title>
</head>
<link rel = "stylesheet" type = "text/css" href = "SiteState.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

<div id="colleft">

      <div class="logo"></div>

<!-----  Action Button Generation  ---->
   <div class="act-on">Add User</div>
   <div class="act">Add Station</div>
   <div class="act">Find User</div>
   <div class="act">Find Station</div>
   <div class="act">Reports</div>
   <div class="act">Database Admin</div>
   <div class="act">Logout</div>

</div>

<div id="content">
   <table width="100%" border="0" padding="0">
      <tr>
         <td width="25%">Name</td>
         <td width="75%"><input type="text" placeholder="First Last Name"></td>
      </tr>
      <tr class="odds">
         <td>Badge Number</td>
         <td><input type="text" placeholder="000000"></td>
      </tr>
      <tr>
         <td>Phone Number</td>
         <td><input type="text" placeholder="000-000-0000"></td>
      </tr>
      <tr class="odds">
         <td>Email</td>
         <td><input type="text" placeholder="vanity@email.com"></td>
      </tr>
      <tr>
         <td>Gender</td>
         <td><input type="text" placeholder="Specified Gender"></td>
      </tr>
      <tr class="odds">
         <td>Current Waiver</td>
         <td><input type="text" placeholder="YYYY-MM-DD"></td>
      </tr>
      <tr>
         <td>EC Name</td>
         <td><input type="text" placeholder="First Last"></td>
      </tr>
      <tr class="odds">
         <td>EC Phone Number</td>
         <td><input type="text" placeholder="000-000-0000"></td>
      </tr>
      <tr>
         <td>EC Relation</td>
         <td><input type="text" placeholder="Relationship Specified"></td>
      </tr>
   </table>
</div>

<div id="colright">

   <div class="btn">Save</div>
   <div class="btn">Make Manager</div>
   <div class="btn">Make Admin</div>
   <div class="btn">Make Owner</div>

</div>

<div class="clear"></div>


</body>
</html>
