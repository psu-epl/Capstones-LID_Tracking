<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Site State Shell</title>
</head>
<link rel = "stylesheet" type = "text/css" href = "SiteState.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

<div id="colleft">

		<div class="logo"></div>

<!-----  Action Button Generation  ---->
	<div class="act">Add User</div>

		</tr>

			<td>SMID</td>
			<td class="info"><input type="text" placeholder="0000000000"></td>

			<td>APDID</td>
			<td class="info"><input type="text" placeholder="0000000000"></td>

	</table>

	<div class="btn">Save</div>

</div>

<div class="clear"></div>

</html>
