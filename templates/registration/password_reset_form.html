{%extends "site_template.html" %}

{% block ccol %}
<h1>Password Reset</h1>
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %} {{ form.email.errors }} {% endif %}
  <p>Please enter your email:
  <p>{{ form.email }}</p>
  <input type="submit" class="btn-submit" value="Reset" />
</form>
{% endblock %}
